<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postuler à la Mission</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container_candidature">
        <h1 class="titre_formulaire">Postuler à la Mission</h1>

        <form class="formulaire_candidature" id="form-candidature">
            <label class="label_candidature" for="nom">Nom :</label>
            <input class="input_candidature" type="text" id="nom" name="nom" required>

            <label class="label_candidature" for="email">Email :</label>
            <input class="input_candidature" type="email" id="email" name="email" required>

            <label class="label_candidature" for="message">Message :</label>
            <textarea class="textarea_candidature" id="message" name="message" rows="4" required></textarea>

            <input type="hidden" id="missionId" name="missionId" value="">

            <button class="bouton_submit" type="submit">Postuler</button>
        </form>

        <a href="index.html" class="lien_retour">Retour à la liste des missions</a>
    </div>

    <script src="assets/js/postuler.js"></script>
</body>
</html>
